<html>
    <head>
      <title>Tchibo Online Shop</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <style type="text/css">
         input[type="file"] {
            display: none;
         }
         .custom-file-upload {
            cursor: pointer;
        }
        .row{
            display: flex;
            flex-direction: row;
            margin:10px;
            margin-down: 10px
        }
        p {
          font-weight: bold;
        }
        h1 {
            margin-left: 12px;
            font-weight: bold;
            font-size:16px
        }
      </style>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><b>Tchibo</b></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Themenwelten<span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Kategorien<span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Kaffee<span class="sr-only"></span></a>
              </li> 
              <li class="nav-item active">
                <a class="nav-link" href="#">Sale<span class="sr-only"></span></a>
              </li>          
            </ul>
            <form class="form-inline my-2 my-lg-0" method="POST" enctype="multipart/form-data">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <label class="btn btn-outline-success my-2 mr-sm-1">
              <input class="btn btn-outline-success my-2 mr-sm-1" type="file" name="query_img">
              <i class="fa fa-camera"></i>
              </label>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> 
            </form>
          </div>
        </nav>        

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://www.tchibo.de/newmedia/ae/bee8039e0c2f84af/home_slider_classic.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://www.tchibo.de/newmedia/ae/bc39be18c988f4af/tw_kv_slider_xl_tc_new_1440x590.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://www.tchibo.de/newmedia/ae/bd8ad39d6b5a24af/tw_kv_slider_xl_new_1440x590.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


        {% if query_path %}
        <h1>Query Image:</h1>
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ query_path }}" alt="Card image cap">
          </div>
        </div></br>
        <h1>Search Results:</h1>
        {% endif %}        

        <div class="row">
          {% for score in scores %}
            <div class="col-sm-3">
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ score[1] }}" alt="Card image cap">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-title">{{ score[2] }}</p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
